<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/ui-grid/3.0.1/ui-grid.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fridgezone</title>
</head>
<body ng-app="fridgezone" ng-controller="mainCtrl">

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Fridgezone</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="items" class="col-sm-6">
            <div id="itemGrid" ui-grid="itemGridOptions" ui-grid-selection class="grid"></div>
        </div>
        <br/>
    </div>
    <div class="row">
        <div class="form-inline" class="col-sm-3">
            <form name="itemForm" id="itemForm" novalidate ng-submit="saveItem(newItem)">
                <div class="form-group">
                    <label class="sr-only" for="itemAddName">Item name</label>
                    <input type="text" ng-model="newItem.name" class="form-control" id="itemAddName"
                           placeholder="Item name" ng-maxlength="25" required>
                    <label class="sr-only" for="itemAddStockLevel">Stock level</label>
                    <input type="text" ng-model="newItem.stockLevel" class="form-control" id="itemAddStockLevel"
                           placeholder="Stock Level" ng-maxlength="15" required>
                    <label class="sr-only" for="itemAddOptimalQuantity">Optimal quantity</label>
                    <input type="number" ng-model="newItem.optimalQuantity" class="form-control"
                           id="itemAddOptimalQuantity" placeholder="Optimal Quantity" min="1" max="99" required>
                    <input type="hidden" ng-model="newItem.id">
                    <button type="submit" id="addItem" ng-disabled="itemForm.$invalid" class="btn btn-success btn-med">
                        <span class="glyphicon glyphicon-ok"></span>{{saveLabel || 'Add'}}
                    </button>
                    <button type="button" id="cancelButton" class="btn btn-danger btn-small" ng-click="resetItemForm()">
                        <span class="glyphicon glyphicon-remove"></span>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="webjars/angular/1.4.4/angular.js" type="application/javascript"></script>
<script src="webjars/angular-resource/1.4.4/angular-resource.js"></script>
<script src="webjars/ui-grid/3.0.1/ui-grid.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/main.ctrl.js"></script>
<script src="assets/js/services.js"></script>

</body>

</html>
