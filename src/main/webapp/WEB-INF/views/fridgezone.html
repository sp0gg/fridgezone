<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/angular-ui-grid/3.0.7/ui-grid.min.css">
    <link rel="stylesheet" href="assets/style/fridgezone.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fridgezone</title>
</head>
<body ng-app="fridgezone">

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="nav navbar-nav navbar-right navbar-toggle collapsed">
                <li>
                    <a href="logout">Logout</a>
                </li>
            </ul>
            <a class="navbar-brand" href="#">Fridgezone</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-controller="mainCtrl">
        <div id="filters" style="padding: 10px" class="row">
            <button type="button" class="btn btn-primary" id="filterFavorites" ng-click="filterTag('favorite')"><span class="glyphicon glyphicon-heart"></span> Favorites</button>
            <button type="button" class="btn btn-warning" id="filterShopping" ng-click="filterTag('shopping')"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping</button>
            <label for="tagFilter">Filter</label>
            <div class="btn-group">
                <input type="text" id="tagFilter" class="form-control" ng-model="tagFilter" uib-typeahead="tag for tag in allTags | filter:$viewValue" ng-maxlength="15" maxlength="15" ng-change="filterTag(tagFilter)">
            </div>
            <button type="button" class="btn btn-xs btn-danger" id="filterClear" ng-click="filterTag('')" ng-hide="!tagFilter">Clear</button>
        </div>
        <div id="items" class="col-sm-12 row" style="padding-left: 20px; padding-right: 20px">
            <div id="itemGrid" ui-grid="itemGridOptions" ui-grid-selection class="grid"></div>
        </div>
        <br/>
    <div class="row" style="padding: 20px">
        <button id="addItem" class="btn btn-success" ng-click="openItemDialog()"><span class="glyphicon glyphicon-plus-sign"></span> New item</button>
    </div>
    <div id="alerts" class="row col-sm-4">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
    </div>
</div>

<ng-include src="'assets/views/partials/itemModal.html'"/>

<script src="webjars/angular/1.4.7/angular.min.js" type="application/javascript"></script>
<script src="webjars/angular-touch/1.4.7/angular-touch.min.js"></script>
<script src="webjars/angular-resource/1.4.7/angular-resource.min.js"></script>
<script src="webjars/angular-ui-grid/3.0.7/ui-grid.min.js"></script>
<script src="webjars/angular-ui-bootstrap/0.14.2/ui-bootstrap-tpls.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/main.ctrl.js"></script>
<script src="assets/js/main.modal.ctrl.js"></script>
<script src="assets/js/services.js"></script>

</body>

</html>
